<div class="span4" id="helloContent">
	<form id="helloForm" ng-submit="sendHello()" class="form-inline">
		<div id="helloFieldGroup" ng-class="(errors=='')?'form-group has-success has-feedback':'form-group has-feedback has-error'">
			<label id="helloFieldLabel" for="helloInput" class="control-label">Message: </label>
			<div id="helloInputDiv" class="form-group">
				<input type="text" id="helloInput" class="form-control" placeholder="Hello message"
					ng-model="helloMessage" />
			</div>
				<input type="submit" id="helloButton" class="btn" value="Say hello" />
			<span class="bg-danger">{{errors}}</span>
		</div>
	</form>
	<!-- <form id="helloResultForm" ng-submit="refreshHello()"> -->
	<table id="helloResult" class="table table-striped">
		<tr ng-repeat="hello in helloMessages track by $index">
		<td>{{hello}}</td>
		</tr>
	</table>
	<!-- <div id="helloResultModalFooter">
				<input type="submit" id="refreshButton" class="btn" value="Refresh hello" />
			</div>
	</form> -->
</div>
